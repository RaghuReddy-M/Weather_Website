<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Weather Website</title>
    <link rel="stylesheet" href="Weather.css" />
  </head>
  <style>
    .bg-success{
        background:linear-gradient(45deg,rgb(39, 39, 191),rgb(161, 31, 31),orange);
    }
  </style>
  <body>
    <nav class="nav nav-bar bg-success p-2 text-white">
      <h1 class="navbar-brand fs-1 m-auto fw-bold">Weather Website</h1>
    </nav>

   
     <section class="d-flex flex-wrap mt-3 text-white rounded-pill border border-5 p-2 bg-primary fw-bold justify-content-evenly nav-links-section container">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Weather Forecast</a>
      <a class="nav-link" href="#">Radar</a>
      <a class="nav-link" href="#">News</a>
      <a class="nav-link" href="#">About Us</a>
      <a class="nav-link" href="#">Contact</a>
    </section>

    <div class="card w-50 m-auto mt-5">
      <div class="card-header d-flex" role="search">
        <div style="position:relative; flex:1;">
          <input
            class="form-control me-2"
            type="search"
            id="locationInput"
            placeholder="Enter city name"
            aria-label="Search"
            autocomplete="off"
          />
          <div id="suggestions" class="list-group" style="position:absolute; left:0; right:0; top:100%; z-index:1000;"></div>
        </div>
        <button class="btn btn-outline-success" id="searchButton" type="submit">
          Search
        </button>
      </div>
      <div class="card-body mt-3 fw-bold"  id="currentWeather">
        <p id="weatherDetails" class="text-center">Enter a city to get the current weather.</p>
      </div>
      <div class="card-footer ">
             <p class=" m-auto text-center">Â© 2025 Weather Website</p>
      </div>
    </div>

    <script src="Weather.js"></script>
  </body>
</html>
